{% extends "base.html"%}

{% block title%}Gestion {%endblock%}

{%block content%}

<div class="container">

    <div class="row">
        <div class="col-12">
            <div class="card border-left-primary shadow py-2 mb-4">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <h3 class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                {{article.title}}
                            </h3>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-calendar fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card border-left-primary shadow mb-4">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col-auto">
                            <i class="fas fa-info-circle"></i>                       
                         </div>
                        <div class="col ml-2">
                            <a href="{{article.link}}">{{article.link}}</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-secondary">Actions</h6>
                </div>
                <div class="row m-0">
                    <div class="col-6 m-0 p-0">
                        <select id="{{ article.link }}-state" class="state custom-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">Non trié</option>
                            <option value="2">Trié</option>
                            <option value="3">Lu</option>
                        </select>
                    </div>
                    <div class="col-6 p-0 m-0"> <select id="{{ article.link }}-state" class="state custom-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">Non trié</option>
                        <option value="2">Trié</option>
                        <option value="3">Lu</option>
                    </select></div>

                </div>

                
               
            </div>
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Résumé de l'article</h6>
                </div>
                <div class="card-body">
                    {{article.summary}}
                </div>
            </div>
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Contenu de l'article</h6>
                </div>
                <div class="card-body">
                    {{article.content}}
                </div>
            </div>

        </div>

    </div>


</div>

{%endblock%}
